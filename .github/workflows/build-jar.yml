name: Build Raw JAR with Java 24 Previews

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24 â˜•
        uses: actions/setup-java@v4
        with:
          java-version: '24' 
          distribution: 'temurin' 

      - name: Compile and Package (Fixing Tests & Enabling Previews)
        run: |
          # 1. Create directory for compiled classes
          mkdir -p bin

          # 2. Compile: Use --release 24 and --enable-preview flags
          #    CRITICAL FIX: Use the '-not -path' filter to exclude the 'src/Tests' directory.
          JAVA_FILES=$(find src \
                       -name "*.java" \
                       -not -path "src/Tests/*")

          javac -d bin \
            --release 24 \
            --enable-preview \
            -Xlint:preview \
            $JAVA_FILES

          # 3. Package the contents of 'bin' into a JAR file
          jar cvf my-library.jar -C bin .

      - name: Upload JAR as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-library-jar
          path: my-library.jar
          retention-days: 5
